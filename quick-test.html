<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Quick API Test</h1>
    <button onclick="testAPI()">Test Demo Stations API</button>
    <button onclick="testOCM()">Test OCM API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing demo stations API...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/demo/stations');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Demo Stations API: SUCCESS<br>
                            Found ${data.stations ? data.stations.length : 0} stations<br>
                            Status: ${response.status}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Demo Stations API: FAILED<br>
                            Status: ${response.status}<br>
                            Error: ${JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Demo Stations API: ERROR<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testOCM() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing OCM API...</div>';
            
            try {
                const ocmUrl = 'https://api.openchargemap.io/v3/poi?output=json&latitude=18.5204&longitude=73.8567&distance=25&maxresults=5&compact=true';
                const response = await fetch(ocmUrl);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ OCM API: SUCCESS<br>
                            Found ${data.length} live stations<br>
                            First station: ${data[0] ? data[0].AddressInfo?.Title : 'None'}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå OCM API: FAILED<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå OCM API: ERROR<br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
