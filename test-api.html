<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>EV Charging Station API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test stations endpoint
                const response = await fetch('http://localhost:5000/api/stations');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h2>Stations API Response:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Total Stations:</strong> ${data.stations ? data.stations.length : 'N/A'}</p>
                    <h3>First 3 Stations:</h3>
                    <pre>${JSON.stringify(data.stations ? data.stations.slice(0, 3) : data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }

        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
